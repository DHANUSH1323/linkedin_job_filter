<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LinkedIn Job Time Filter</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h3>Filter LinkedIn Jobs by Time</h3>

        <div class="button-group">
            <button id="btn-5">Last 5 Minutes</button>
            <button id="btn-15">Last 15 Minutes</button>
            <button id="btn-30">Last 30 Minutes</button>
            <button id="btn-60">Last 1 Hour</button>
            <button id="btn-1440">Last 24 Hours</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
